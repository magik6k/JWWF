<!DOCTYPE html>
<html>
	<head>
		<title>JavaWebWidgetFrmework</title>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			//Config
			
			var apiServer = "ws://localhost:8888";
			
			//Confing end
			
			
			var widgetStorage = [];
			var widgets = {};
			var socket;
			
			function sendButton(id){
				socket.send("B"+id);
			}
			
			function sendText(id,text){
				socket.send("T"+id+";"+text);
			}
			
			function sendCheck(id, checked){
				socket.send("C"+id+";"+(checked?"1":"0"));
			}
			
			function sendSelect(id){
				socket.send("S"+id+";1");
			}
			
			
			//CUSTOM CONTROLS
			
			function CheckBox(selected){
				this.checked = false;
				
				if(selected == true)
				{
					this.checked = true;
				}
				
				this.isChecked = function(){
					return this.checked;
				}
				
				this.oncheck = function(f)
				{
					this.oncheckfn = f;
				}
				var that = this;
				this.element = $("<div>").addClass("checkbox").html(" ")
					.click(function(){
						that.checked=!that.checked;
						if(that.checked)$(that.element).html("<div class='check'>");
						else $(that.element).html(" ");
						
						if(typeof that.oncheckfn == "function")that.oncheckfn(that.checked);
					});
				
			}
			//Checkbox end
			
			var radioGroups = {}
			
			function RadioButton(group, uid){
				this.selected = false;
				
				this.isSelected = function(){
					return this.selected;
				}
				
				this.select = function(f)
				{
					this.onselectfn = f;
				}
				var that = this;
				this.element = $("<div>").addClass("radio").html(" ")
					.click(function(){
						if(radioGroups[group] == undefined)
						{
							radioGroups[group] = uid;
							that.selected = true;
						}else if(radioGroups[group] != uid){
							widgetStorage[radioGroups[group]].radio.unselect();
							radioGroups[group] = uid;
							that.selected = true;
						}
						if(that.selected)$(that.element).html("<div class='radiodot'>");
						else $(that.element).html(" ");
						
						if(that.selected&&typeof that.onselectfn == "function")that.onselectfn();
					});
				
				this.unselect = function(){
					this.selected = false;
					$(this.element).html(" ");
				}
			}
			
			//RadioButton end
			
			//WIDGET IMPLEMENTATIONS
			
			widgets["MainFrame"] = {
				create: function(data){
					if(data.content < 0)
						return {element: $("body")};
					
					$("body").html(widgetStorage[data.content].element);
					return {element: $("body")};
				},
				update: function(widget, data){
					if(data.content < 0)
					{
						$("body").html("");
					}
					else
					{
						$("body").html(widgetStorage[data.content].element);
					}
				}
			};//MainFrame end
			
			widgets["FixedPanel"] = {
				create: function(data){
					if(data.content < 0)
						return {element: $("<div>").css({left:data.x,top:data.y})};
					
					var elem = $("<div>").html(widgetStorage[data.content].element)
						.css({left:data.x,top:data.y}).addClass("fixedPanel");
					return {element: elem};
				},
				update: function(widget, data){
					if(data.content < 0)
					{
						$(widget.element).html("").css({left:data.x,top:data.y});
					}
					else
					{
						$(widget.element).html(widgetStorage[data.content].element)
							.css({left:data.x,top:data.y});
					}
				}
			};//FixedPanel end
			
			widgets["AbsolutePanel"] = {
				create: function(data){
					var elem = $("<div>").css("position","relative");
				
					if(data.content < 0)
					{
						var content = $("<div>").css({left:data.x,top:data.y});
						$(elem).html(content);
						return {element: elem, data:{content:content}};
					}
					
					var content = $("<div>").html(widgetStorage[data.content].element)
						.css({left:data.x,top:data.y}).addClass("absolutePanel");
					$(elem).html(content);
					
					return {element: elem};
				},
				update: function(widget, data){
					if(data.content < 0)
					{
						$(widget.element).html("").css({left:data.x,top:data.y});
					}
					else
					{
						$(widget.element).html(widgetStorage[data.content].element)
							.css({left:data.x,top:data.y});
					}
				}
			};//AbsolutePanel end
			
			widgets["HorizontalPanel"] = {
				create: function(data){
					var elements = []; 
					var elem = $("<div>");
					
					for(var i = 0; i < data.content.length; ++i)
					{
						if(data.content[i] < 0)
						{
							elements[i] = {};
							elements[i].elem = $("<div>").addClass("horizontal").css("margin-right", data.spacing);
							elements[i].elem.css("vertical-align", data.align);
							elements[i].id = -1;
						}
						else
						{
							elements[i] = {};
							elements[i].elem = $("<div>").addClass("horizontal").css("margin-right", data.spacing)
								.html(widgetStorage[data.content[i]].element);
							elements[i].elem.css("vertical-align", data.align);
							elements[i].id = data.content[i];
						}
						elem.append(elements[i].elem)
					}
					
					return {element: elem, data: {elements: elements}};
				},
				update: function(widget, data){
					for(var i = 0; i < data.content.length; ++i)
					{
						widget.data.elements[i].elem.css("vertical-align", data.align);
						if(data.content[i] < 0)continue;
						if(data.content[i] == widget.data.elements[i].id)continue;
						$(widget.data.elements[i].elem).html(widgetStorage[data.content[i]].element);
						widget.data.elements[i].id = data.content[i];						
					}
				}
				
			};//HorizontalPanel end
			
			widgets["VerticalPanel"] = {
				create: function(data){
					var elements = []; 
					var elem = $("<div>").addClass("vcontainer");
					
					for(var i = 0; i < data.content.length; ++i)
					{
						if(data.content[i] < 0)
						{
							elements[i] = {};
							elements[i].elem = $("<div>").css("margin-bottom", data.spacing+"px");
							if(data.align == "middle")elements[i].elem.addClass("hmiddle");
							if(data.align == "right")elements[i].elem.addClass("right");
							elements[i].id = -1;
						}
						else
						{
							elements[i] = {};
							elements[i].elem = $("<div>").css("margin-bottom", data.spacing+"px")
								.html(widgetStorage[data.content[i]].element);
							if(data.align == "middle")elements[i].elem.addClass("hmiddle");
							if(data.align == "right")elements[i].elem.addClass("right");
							elements[i].id = data.content[i];
						}
						elem.append(elements[i].elem)
					}
					
					return {element: elem, data: {elements: elements}};
				},
				update: function(widget, data){
					for(var i = 0; i < data.content.length; ++i)
					{
						if(data.align == "middle"){widget.data.elements[i].elem.removeClass("right").addClass("hmiddle");}
						if(data.align == "right"){widget.data.elements[i].elem.removeClass("hmiddle").addClass("right");}
						if(data.align == "left"){widget.data.elements[i].elem.removeClass("hmiddle").removeClass("right");}
						if(data.content[i] < 0)continue;
						if(data.content[i] == widget.data.elements[i].id)continue;
						$(widget.data.elements[i].elem).html(widgetStorage[data.content[i]].element);
						widget.data.elements[i].id = data.content[i];						
					}
				}
					
			};//VerticalPanel end
			
			widgets["TablePanel"] = {
				create: function(data){
					var rows = []; 
					var elem = $("<table>");
					
					for(var i = 0; i < data.content.length; ++i)
					{
						rows[i] = $("<tr>");
						for(var j = 0; j < data.content[i].length; ++j)
						{
							if(data.content[i][j] < 0)
							{
								var cell = $("<td>").css("padding-right",data.hspace+"px")
										.css("padding-bottom",data.vspace+"px");
								
								if(data.align == "topleft")		cell.addClass("tatl");
								if(data.align == "top")			cell.addClass("tatc");
								if(data.align == "topright")	cell.addClass("tatr");
								if(data.align == "middleleft")	cell.addClass("taml");
								if(data.align == "middle")		cell.addClass("tamc");
								if(data.align == "middleright")	cell.addClass("tamr");
								if(data.align == "bottomleft")	cell.addClass("tabl");
								if(data.align == "bottom")		cell.addClass("tabc");
								if(data.align == "bottomright")	cell.addClass("tabr");
								
								$(rows[i]).append(cell);
							}
							else
							{
								var cell = $("<td>").html(widgetStorage[data.content[i][j]].element)
										.css("padding-right",(j+1<data.content[i].length?data.hspace:0)+"px")
										.css("padding-bottom",(i+1<data.content.length?data.vspace:0)+"px")
								
								if(data.align == "topleft")		cell.addClass("tatl");
								if(data.align == "top")			cell.addClass("tatc");
								if(data.align == "topright")	cell.addClass("tatr");
								if(data.align == "left")		cell.addClass("taml");
								if(data.align == "middle")		cell.addClass("tamc");
								if(data.align == "right")		cell.addClass("tamr");
								if(data.align == "bottomleft")	cell.addClass("tabl");
								if(data.align == "bottom")		cell.addClass("tabc");
								if(data.align == "bottomright")	cell.addClass("tabr");
								
								$(rows[i]).append(cell);
							}
						}
						elem.append(rows[i]);
					}
					
					return {element: elem, data: {rows: rows}};
				},
				update: function(widget, data){
					//TODO: Implement!
				}
					
			};//TablePanel end
			
			widgets["TabbedPanel"] = {
				create: function(data){
					var elements = []; 
					var elem = $("<div>");
					
					var switcher = $("<div>");
					var container = $("<div>").addClass("tabcontainer");
					
					function setCallback(i, elem)
					{
						$(elem).click(function(){
								container.html(elements[i].elem);
								$(".tabswitch").removeClass("tabswsel");
								$(this).addClass("tabswsel");
							});
					}
					
					for(var i = 0; i < data.content.length; ++i)
					{
						if(data.content[i].widget < 0)
						{
							elements[i] = {};
							elements[i].elem = $("<div>");
							elements[i].id = -1;
							
							var sw = $("<a>").html(data.content[i].name).addClass("tabswitch");
							setCallback(i, sw);
							switcher.append(sw);
						}
						else
						{
							elements[i] = {};
							elements[i].elem = $("<div>")
								.html(widgetStorage[data.content[i].widget].element);
							elements[i].id = data.content[i].widget;
							
							elements[i].button = $("<a>").html(data.content[i].name).addClass("tabswitch");
							setCallback(i, elements[i].button);
							switcher.append(elements[i].button);
						}
						
					}
					container.html(elements[0].elem);
					elements[0].button.addClass("tabswsel");
					elem.append(switcher);
					elem.append(container);
					return {element: elem, data: {elements: elements}};
				},
				update: function(widget, data){
					for(var i = 0; i < data.content.length; ++i)
					{
						if(data.content[i] < 0)continue;
						if(data.content[i] == widget.data.elements[i].id)continue;
						$(widget.data.elements[i].elem).html(widgetStorage[data.content[i].widget].element);
						widget.data.elements[i].id = data.content[i].widget;						
					}
				}
					
			};//TabbedPanel end
			
			widgets["TextLabel"] = {
				create: function(data){
					return {element: $("<span>").html(data.text)};
				},
				update: function(widget, data){
					$(widget.element).html(data.text);
				}
					
			};//TextLabel end
			
			widgets["Image"] = {
				create: function(data){
					return {element: $("<img>").attr("src",data.url)
						.css("width",data.size[0]<0?"auto":(data.size[0]+"px"))
						.css("height",data.size[1]<0?"auto":(data.size[1]+"px"))
						.attr("alt",data.alt?data.alt:"[Loading..]")};
				},
				update: function(widget, data){
					$(widget.element).attr("src",data.url)
						.css("width",data.size[0]<0?"auto":(data.size[0]+"px"))
						.css("height",data.size[1]<0?"auto":(data.size[1]+"px"));
				}
					
			};//Image end
			
			widgets["ExternalLink"] = {
				create: function(data){
					return {element: $("<a>").html(data.label).attr("href", data.url)};
				},
				update: function(widget, data){
					$(widget.element).html(data.label).attr("href", data.url);
				}
					
			};//ExternalLink end
			
			widgets["InternalLink"] = {
				create: function(data,id){
					return {element: $("<a>").html(data.label)
						.attr("href","javascript:void(0);").click(function(){sendButton(id)})};
				},
				update: function(widget, data){
					$(widget.element).html(data.label);
				}
					
			};//InternalLink end
			
			widgets["Button"] = {
				create: function(data,id){
					return {element: $("<button>").html(data.label)
					.click(function(){sendButton(id)})};
				},
				update: function(widget, data){
					$(widget.element).html(data.label);
				}
					
			};//Button end
			
			widgets["CheckBox"] = {
				create: function(data,id){
					var chBox = new CheckBox();
					chBox.oncheck(function(c){sendCheck(id, c)});				
				
					return {element: chBox.element};
				},
				update: function(widget, data){
					
				}
					
			};//CheckBox end
			
			widgets["RadioButton"] = {
				create: function(data,id){					
					var button = new RadioButton(data.group, id);
					button.select(function(){
						sendSelect(id);
					});
					return {element: button.element, radio: button};
					
				},
				update: function(widget, data){
					
				}
					
			};//RadioButton end
			
			widgets["TextInput"] = {
				create: function(data,id){
					var snd = 0;
					
					var elem = $("<input>").attr("type","text")
						.attr("placeholder", data.text)
						.on("keypress",function(){ 
								clearTimeout(snd);
								snd = setTimeout(function(){
									sendText(id,$(elem).val());
								},250);
							});
					return {element: elem};
				},
				update: function(widget, data){
					$(widget.element).attr("placeholder", data.text);
				}
					
			};//TextInput end
			
			widgets["TextArea"] = {
				create: function(data,id){
					var snd = 0;
					
					var elem = $("<textarea>").attr("type","text")
						.attr("placeholder", data.text)
						.attr("cols",data.cols)
						.attr("rows",data.rows)
						.on("keypress",function(){ 
								clearTimeout(snd);
								snd = setTimeout(function(){
									sendText(id,$(elem).val());
								},250);
							});
					return {element: elem};
				},
				update: function(widget, data){
					$(widget.element).attr("placeholder", data.text)
						.attr("cols",data.cols)
						.attr("rows",data.rows);
				}
					
			};//TextArea end
			
			widgets["PasswordInput"] = {
				create: function(data,id){
					var snd = 0;
					
					var elem = $("<input>").attr("type","password")
						.attr("placeholder", data.text)
						.on("keypress",function(){ 
								clearTimeout(snd);
								snd = setTimeout(function(){
									sendText(id,$(elem).val());
								},250);
							});
					return {element: elem};
				},
				update: function(widget, data){
					$(widget.element).attr("placeholder", data.text);
				}
					
			};//PasswordInput end
			
			//WIDGET IMPLEMENTATIONS END
			
			$(function(){
				socket = new WebSocket(apiServer);
				
				socket.onopen = function()
				{
					$("title").html("JavaWebWidgetFrmework - connected");
				};
				socket.onmessage = function (event) 
				{ 
					var data = JSON.parse(event.data);
					console.log(data);
					
					if(data.id < 0)
					{
						if(data.type == "storageSet")
						{
							localStorage.setItem(data.key, data.value);
						}else if(data.type == "storageGet"){
							if(localStorage.getItem(data.key))
								socket.send("U"+data.key+";"+localStorage.getItem(data.key));
						}
					}
					else if(widgetStorage[data.id] == undefined)
					{
						widgetStorage[data.id] = widgets[data.type].create(data.data,data.id);
					}
					else
					{
						widgets[data.type].update(widgetStorage[data.id], data.data);
					}
				};
				socket.onclose = function()
				{ 
					alert("Connection closed"); 
				};
			});
		</script>

				width: 16px;
				height: 16px;
				color: #e3e3e3;

			.horizontal{display: inline-block;}

			.absolutePanel{position: absolute;}
			
			.hmiddle{display: table;margin: 0 auto;}

			.tamr{text-align:right;}
			.tabl{vertical-align:bottom;}
			.tabc{vertical-align:bottom;text-align:center;}
			.tabr{vertical-align:bottom;text-align:right;}
			
			textarea{
				resize: none;
			}

		</style>
